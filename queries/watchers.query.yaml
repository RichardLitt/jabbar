query: '
{
  repository(name: "standard-readme", owner: "RichardLitt") {
    watchers(first: 100) {
      totalCount
      edges {
        node {
          name
          company
          companyHTML
          email
          bio
          websiteUrl
          url
          organizations(first: 20) {
            edges {
              node {
                name
                description
                email
                websiteUrl
              }
            }
          }
        }
      }
    }
  }
}'